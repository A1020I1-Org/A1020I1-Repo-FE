<nav class="navbar navbar-light bg-secondary">
  <a class="navbar-brand h3 m-0" href="#">HOME</a>
</nav>
<div class="container-fluid">
  <p class="h1 text-center mt-3 mb-5">Statistical</p>
  <div class="row">
    <div class="col-xl-4 col-lg-4">
      <div class="row mb-4">
        <div class="col-xl-4  d-flex align-items-center">
          <label for="startDate">Start date</label>
        </div>
        <div class="col">
          <input type="date" id="startDate" name="startDate" class="form-control" [value]="startTime"
                (change)="setStartTime($any($event).target.value)" [ngClass]="statusErrorStart==true?'is-invalid' : ''">
          <div class="invalid-feedback" >{{messageErrorStart}}</div>
        </div>
      </div>
      <div class="row mb-4" [ngClass]="mode=='account' ? 'd-none' : 'd-flex'">
        <div class="col-xl-4  d-flex align-items-center">
          <label for="endDate">End date</label>
        </div>
        <div class="col">
          <input type="date" id="endDate" name="endDate" class="form-control" [value]="endTime"
                 (change)="setEndTime($any($event).target.value)" [ngClass]="statusErrorEnd==true?'is-invalid' : ''">
          <div class="invalid-feedback" id="feedbackEndDate">{{messageErrorEnd}}</div>
        </div>
      </div>
      <div class="row mb-4" [ngClass]="mode=='account' ? 'd-flex' : 'd-none'" id="timeDiv">
        <div class="col-xl-4 d-flex align-items-center">
          <label for="timeSelect">Time</label>
        </div>
        <div class="col">
          <select name="" id="timeSelect" class="form-control" [value]="time" (change)="setTime($any($event).target.value)">
            <option value="1week">1 Week</option>
            <option value="2week">2 Week</option>
            <option value="1month">1 Month</option>
            <option value="1quarter">1 Quarter</option>
            <option value="2quarter">2 Quarter</option>
            <option value="1year">1 Year</option>
          </select>
        </div>
      </div>
      <div class="row mb-4">
        <div class="col-xl-4  d-flex align-items-center">
          <label for="modeStatistical" class="m-0">Statistical with</label>
        </div>
        <div class="col">
          <select name="" id="modeStatistical" class="form-control" [value]="mode"
                  (change)="changeMode($any($event).target.value)">
            <option value="computer">Computer</option>
            <option value="month">Month</option>
            <option value="account">Account</option>
          </select>
        </div>
      </div>
      <div class="d-flex justify-content-center mt-5">
        <button class="btn btn-primary" id="confirm" (click)="onSubmit()">OK</button>
      </div>
    </div>
    <div class="col-xl-8 col-lg-8 border-left border-bottom" >
      <div class="">
        <p class="text-secondary font-weight-bold" id="statisticalX">{{labelY}}</p>
        <div class="pr-4">

          <canvas baseChart
                  [datasets]="barChartData"
                  [labels]="barChartLabels"
                  [options]="barChartOptions"
                  [plugins]="barChartPlugins"
                  [legend]="barChartLegend"
                  [chartType]="barChartType"
                  *ngIf="isData">
          </canvas>
          <div class="d-flex align-items-center justify-content-center" style="height: 400px" *ngIf="!isData">
            <p class="display-3 text-center">No Data</p>
          </div>
        </div>

        <p class="text-secondary text-right font-weight-bold" id="statisticalY">{{labelX}}</p>
      </div>
      <!-- <div id="chart_div" style="width: 800px;"></div> -->
    </div>
  </div>
</div>
