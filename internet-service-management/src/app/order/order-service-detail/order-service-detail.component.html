<form class="w-75 mx-auto mt-4">
  <table class="table table-striped table-bordered">
    <thead>
    <tr>
      <th class="text-center">Services name</th>
      <th class="text-center">Quality</th>
      <th class="text-center">Unit</th>
      <th class="text-center">Total money (VND)</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let orderService of orderServices">
      <td>{{orderService.service.serviceName}}</td>
      <td class="d-flex justify-content-end">{{orderService.quantity}}</td>
      <td>{{orderService.unit}}</td>
      <td class="d-flex justify-content-end">{{orderService.totalMoney}}</td>
    </tr>
    </tbody>
  </table>

  <div class="row d-flex justify-content-center">
    <button class="btn btn-success" style="width: max-content" type="submit">Finish</button>
  </div>
</form>
