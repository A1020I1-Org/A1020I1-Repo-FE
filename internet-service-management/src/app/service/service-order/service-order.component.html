<div class="container-fluid" style="width: 80%">
  <h2 class="text-center">Order</h2>
  <form class="w-75 mx-auto mt-4" [formGroup]="orderServiceCreateForm" (ngSubmit)="addNewOrderService()">
    <div class="row">
      <div class="col-12 d-inline-flex justify-content-center">
        <div class="col-lg-3 d-inline-flex align-items-center">
          <strong class="mr-lg-2">ServiceName:</strong><span>&nbsp;&nbsp;</span>
          <mat-form-field>
            <mat-label>Choose service</mat-label>
            <mat-select formControlName="serviceName">
              <mat-option *ngFor="let service of services" [value]="service.serviceName" [(ngModel)]='service.unit'>
                {{service.serviceName}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="col-lg-1 d-inline-flex align-items-center">
          <strong class="mr-lg-2">Unit:</strong><span>&nbsp;&nbsp;</span>
          <a formControlName="unit">chai</a>
        </div>
        <div class="col-lg-2 d-inline-flex align-items-center">
          <strong class="mr-lg-2">Quality:</strong><span>&nbsp;&nbsp;</span>
          <div>
            <input type="number" class="form-control mb-auto h-auto mr-4" formControlName="quantity">
          </div>
        </div>
        <div class="col-lg-2 d-inline-flex align-items-center">
          <strong class="mr-lg-2">Prices:</strong><span>&nbsp;&nbsp;</span>
          <a>20000</a>
        </div>
      </div>
    </div>
    <div class="row d-flex justify-content-end mt-3" style="margin-right: 20%">
      <button class="btn btn-primary">Order</button>
    </div>
  </form>

  <form class="w-75 mx-auto mt-4">
    <table class="table table-striped table-bordered">
      <thead>
      <tr>
        <th class="text-center">Service Name</th>
        <th class="text-center">Quality</th>
        <th class="text-center">Unit</th>
        <th class="text-center">Total money (VND)</th>
      </tr>
      </thead>
      <tbody>
        <tr *ngFor="let order of orderServices">
          <td>{{order.serviceName}}</td>
          <td class="d-flex justify-content-end">{{order.quantity}}</td>
          <td>{{order.unit}}</td>
          <td class="d-flex justify-content-end">{{order.total}}</td>
        </tr>
      </tbody>
    </table>

    <div class="row d-flex justify-content-center">
      <a class="btn btn-success">Finish</a>
    </div>
  </form>
</div>
