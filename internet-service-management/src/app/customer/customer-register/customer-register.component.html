    <div class="modal-dialog modal-lg" style="border-radius: 2.5rem">
      <div class="modal-content" style="border-radius: 2.5rem">
        <div class="img container mr-3" style="border-radius: 2.5rem;background-color: #1d1b31 ;opacity: 0.8">
          <h1 class="text-center mt-3">Đăng ký tài khoản</h1>
          <p class="mt-3 text-center">Bạn đã có tài khoản? <a href="">Đăng nhập</a></p>
          <form class="row g-3 mt-4">
            <div class="mb-3 row input-group">
              <div class="col-lg-6 col-sm-6 col-xl-6">
                <div class="row col-lg-12 col-xl-12 col-sm-12">
                  <label for="inputName" class="col-sm-5 col-lg-5 col-xl-5 col-form-label required">Họ và
                    tên</label>
                  <div class="col-sm-7 col-lg-7 col-xl-7">
                    <input type="text" class="form-control" style="width: 130%;" id="inputName"
                           placeholder="VD. Nguyen Van A">
                  </div>
                </div>
                <div class="row col-lg-12 col-xl-12 col-sm-12">
                  <div class="col-lg-5 col-xl-5 col-sm-5"></div>
                  <label class="col-sm-7 col-xl-7 col-sm-7" for="inputName" style="color: #f32020;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                         class="bi bi-exclamation-circle-fill" viewBox="0 0 16 16">
                      <path
                        d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8 4a.905.905 0 0 0-.9.995l.35 3.507a.552.552 0 0 0 1.1 0l.35-3.507A.905.905 0 0 0 8 4zm.002 6a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"/>
                    </svg>
                    Vui lòng nhập họ và tên.
                  </label>
                </div>
              </div>
              <div class="col-lg-6 col-sm-6 col-xl-6">
                <div class="row col-lg-12 col-xl-12 col-sm-12">
                  <label for="inputDateOfBirth"
                         class="col-sm-5 col-lg-5 col-xl-5 col-form-label required">Ngày sinh</label>
                  <div class="col-sm-7 col-xl-7 col-sm-7">
                    <input type="date" class="form-control" width="100%" id="inputDateOfBirth">
                  </div>
                </div>
                <div class="row col-lg-12 col-xl-12 col-sm-12">
                  <div class="col-lg-5 col-xl-5 col-sm-5"></div>
                  <label class="col-sm-7 col-xl-7 col-sm-7" for="inputDateOfBirth"
                         style="color: #f32020;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                         class="bi bi-exclamation-circle-fill" viewBox="0 0 16 16">
                      <path
                        d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8 4a.905.905 0 0 0-.9.995l.35 3.507a.552.552 0 0 0 1.1 0l.35-3.507A.905.905 0 0 0 8 4zm.002 6a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"/>
                    </svg>
                    Vui lòng nhập ngày sinh.
                  </label>
                </div>
              </div>
            </div>
            <div class="mb-3 row input-group">
              <div class="col-lg-6 col-xl-6 col-sm-6">
                <div class="row col-lg-12 col-xl-12 col-sm-12">
                  <label for="inputIdCard" class="col-sm-5 col-lg-5 col-xl-5 col-form-label required">CMND/CCCD</label>
                  <div class="col-sm-7 col-xl-7 col-sm-7">
                    <input type="text" class="form-control" style="width: 130%" id="inputIdCard"
                           placeholder="9 hoặc 12 số">
                  </div>
                </div>
                <div class="row col-lg-12 col-xl-12 col-sm-12">
                  <div class="col-lg-5 col-xl-5 col-sm-5"></div>
                  <label class="col-sm-7 col-xl-7 col-sm-7" for="inputDateOfBirth"
                         style="color: #f32020;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                         class="bi bi-exclamation-circle-fill" viewBox="0 0 16 16">
                      <path
                        d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8 4a.905.905 0 0 0-.9.995l.35 3.507a.552.552 0 0 0 1.1 0l.35-3.507A.905.905 0 0 0 8 4zm.002 6a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"/>
                    </svg>
                    Vui lòng nhập CMND/CCCD.
                  </label>
                </div>
              </div>
              <div class="col-lg-6 col-xl-6 col-sm-6">
                <div class="row col-lg-12 col-xl-12 col-sm-12">
                  <label for="inputPhone" class="col-sm-5 col-lg-5 col-xl-5 col-form-label required">Số
                    điện thoại</label>
                  <div class="col-sm-7 col-xl-7 col-sm-7">
                    <input type="text" id="inputPhone" class="form-control"
                           placeholder="VD. 0916123456">
                  </div>
                </div>
                <div class="row col-lg-12 col-xl-12 col-sm-12">
                  <div class="col-lg-5 col-xl-5 col-sm-5"></div>
                  <label class="col-sm-7 col-xl-7 col-sm-7" for="inputDateOfBirth"
                         style="color: #f32020;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                         class="bi bi-exclamation-circle-fill" viewBox="0 0 16 16">
                      <path
                        d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8 4a.905.905 0 0 0-.9.995l.35 3.507a.552.552 0 0 0 1.1 0l.35-3.507A.905.905 0 0 0 8 4zm.002 6a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"/>
                    </svg>
                    Vui lòng nhập số điện thoại.
                  </label>
                </div>
              </div>

            </div>
            <div class="mb-3 row input-group">
              <div class="col-lg-3 col-xl-3 col-sm-3" style="padding-right: 0; margin-right: -7.5%">
                <div class="row col-lg-12 col-sm-12 col-xl-12">
                  <label class="col-lg-12 col-sm-12 col-xl-12 col-form-label">Địa chỉ</label>
                </div>
              </div>
              <div class="col-lg-9 col-xl-9 col-sm-9">
                <div class="row col-lg-12 col-sm-12 col-xl-12">
                  <div class="col-sm-4 col-xl-4 col-sm-4" style="margin-bottom: 3%">
                    <select class="form-control" id="province" #province (change)="getAllDistrict(province.value)">
                      <option selected value=" ">Thành Phố/Tỉnh</option>
                      <option *ngFor="let p of provinces" [value]="p.province_name+'&'+p.province_id" >{{p.province_name}}</option>
                    </select>
                  </div>
                  <div class="col-sm-4 col-xl-4 col-sm-4" style="margin-bottom: 3%">
                    <select class="form-control" #district (change)="getAllWard(district.value)">
                      <option selected value=" ">Quận/Huyện</option>
                      <option *ngFor="let d of districts" [value]="d.district_name+'&'+d.district_id" >{{d.district_name}}</option>
                    </select>
                  </div>
                  <div class="col-sm-4 col-xl-4 col-sm-4" style="margin-bottom: 3%">
                    <select class="form-control">
                      <option selected value=" ">Phường/Xã</option>
                      <option *ngFor="let w of wards" [value]="w.ward_name" >{{w.ward_name}}</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
            <div class="mb-3 row input-group">
              <div class="col-lg-6 col-xl-6 col-sm-6">
                <div class="row col-lg-12 col-xl-12 col-sm-12">
                  <label for="inputUserName" class="col-sm-5 col-lg-5 col-xl-5 col-form-label required">Tên
                    đăng nhập</label>
                  <div class="col-lg-7 col-xl-7 col-sm-7">
                    <input type="text" class="form-control" style="width: 130%" id="inputUserName"
                           placeholder="VD. anguyen123">
                  </div>
                </div>
              </div>
              <div class="col-lg-6 col-xl-6 col-sm-6">
                <div class="row">
                  <label class="col-lg-12 col-xl-12 col-sm-12 mt-2" for="inputUserName"
                         style="color: #f32020;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                         class="bi bi-exclamation-circle-fill" viewBox="0 0 16 16">
                      <path
                        d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8 4a.905.905 0 0 0-.9.995l.35 3.507a.552.552 0 0 0 1.1 0l.35-3.507A.905.905 0 0 0 8 4zm.002 6a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"/>
                    </svg>
                    Vui lòng nhập tên đăng nhập.
                  </label>
                </div>
              </div>
            </div>
            <div class="row mb-3 input-group">
              <div class="col-sm-6 col-lg-6">
                <div class="row col-lg-12 col-xl-12 col-sm-12">
                  <label for="inputPassword" class="col-sm-5 col-lg-5 col-form-label required">Mật
                    khẩu</label>
                  <div class="col-sm-7 col-lg-7">
                    <input type="password" id="inputPassword" placeholder="VD. Abc@123"
                           class="form-control">
                  </div>
                </div>
                <div class="row">
                  <div class="col-sm-5 col-lg-5"></div>
                  <label class="col-lg-7 col-sm-7" for="inputPassword" style="color: #f32020;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                         class="bi bi-exclamation-circle-fill" viewBox="0 0 16 16">
                      <path
                        d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8 4a.905.905 0 0 0-.9.995l.35 3.507a.552.552 0 0 0 1.1 0l.35-3.507A.905.905 0 0 0 8 4zm.002 6a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"/>
                    </svg>
                    Vui lòng nhập mật khẩu.
                  </label>
                </div>
              </div>
              <div class="col-sm-6 col-lg-6">
                <div class="row col-lg-12 col-xl-12 col-sm-12">
                  <label for="inputConfirmPassword" class="col-sm-5 col-form-label required">Xác nhận mật
                    khẩu</label>
                  <div class="col-sm-7 col-lg-7 col-sm-7">
                    <input type="password" id="inputConfirmPassword" placeholder="VD. Abc@123"
                           class="form-control row col-lg-12 col-xl-12 col-sm-12">
                    <label class="row col-lg-12 col-xl-12 col-sm-12" for="inputConfirmPassword"
                           style="color: #f32020;">
                                        <span>
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                                 fill="currentColor"
                                                 class="bi bi-exclamation-circle-fill" viewBox="0 0 16 16">
                                            <path
                                              d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8 4a.905.905 0 0 0-.9.995l.35 3.507a.552.552 0 0 0 1.1 0l.35-3.507A.905.905 0 0 0 8 4zm.002 6a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"/>
                                        </svg>
                                        </span>
                      Vui lòng xác nhận mật khẩu.
                    </label>
                  </div>
                </div>
                <div class="row">
                  <div class="col-sm-5 col-lg-5"></div>

                </div>
              </div>
            </div>
            <div class="row mb-3 mt-4 input-group">
              <div class="col-lg-6 col-sm-6">
                <div class="row">
                  <div class="col-sm-6"></div>
                  <div class="col-sm-4">
                    <button class="btn btn-primary w-100 m-2" type="submit">Đăng ký</button>
                  </div>
                  <div class="col-sm-2"></div>
                </div>
              </div>
              <div class="col-lg-6 col-sm-6">
                <div class="row">
                  <div class="col-sm-2"></div>
                  <div class="col-sm-4">
                    <button class="btn btn-danger w-100 m-2" type="button" data-bs-dismiss="modal">Hủy
                    </button>
                  </div>
                  <div class="col-sm-6"></div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
